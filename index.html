<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Moderna</title>
    <link rel="icon" type="image/png" href="/CalculatorX/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/CalculatorX/assets/index-BpE0PDYg.js"></script>
  <link rel="stylesheet" crossorigin href="/CalculatorX/assets/index-BApkIwf0.css">
</head>
<body class="bg-white dark:bg-[#192424]">
    <div class="animated-bg">
        <div class="gradient-layer"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <main class="relative z-10 min-h-screen flex items-center justify-center font-sans p-4">
        <div class="panel">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-sm font-medium text-gray-800 dark:text-white">
                    <span style="font-family: 'Orbitron', sans-serif;" class="font-bold text-blue-500 dark:text-blue-400">CalculatorX</span>
                    <span class="byHead">by</span>
                    <a href="https://ericpastor.vercel.app/" target="_blank" class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500 dark:from-purple-400 dark:to-pink-400 hover:opacity-80 transition-opacity">
                        Eric Pastor
                    </a>
                </h1>

                <button id="theme-toggle-btn" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
                    </button>
            </div>

            <div class="screen">
                <div class="history-screen h-6 text-right text-lg mb-1 overflow-hidden">
                    &nbsp; </div>
                <div class="textScreen text-5xl text-right break-all font-light">
                    0
                </div>
            </div>

            <div class="buttons-grid grid grid-cols-4 gap-3">
    <button data-action="clear" class="btn btn-clear flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
    </button>
    <button data-action="delete" class="btn btn-delete flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/><line x1="18" x2="12" y1="9" y2="15"/><line x1="12" x2="18" y1="9" y2="15"/></svg>
    </button>
    <button data-action="sign" class="btn btn-operator">+/-</button>
    <button data-action="percent" class="btn btn-operator">%</button>
    
    <button data-action="number" data-value="7" class="btn btn-number">7</button>
    <button data-action="number" data-value="8" class="btn btn-number">8</button>
    <button data-action="number" data-value="9" class="btn btn-number">9</button>
    <button data-action="operator" data-value="/" class="btn btn-operator">÷</button>
    
    <button data-action="number" data-value="4" class="btn btn-number">4</button>
    <button data-action="number" data-value="5" class="btn btn-number">5</button>
    <button data-action="number" data-value="6" class="btn btn-number">6</button>
    <button data-action="operator" data-value="*" class="btn btn-operator">×</button>
    
    <button data-action="number" data-value="1" class="btn btn-number">1</button>
    <button data-action="number" data-value="2" class="btn btn-number">2</button>
    <button data-action="number" data-value="3" class="btn btn-number">3</button>
    <button data-action="operator" data-value="-" class="btn btn-operator">−</button>
    
    <button data-action="number" data-value="0" class="btn btn-number col-span-2">0</button>
    <button data-action="decimal" class="btn btn-number">.</button>
    <button data-action="operator" data-value="+" class="btn btn-operator">+</button>
    
    <button data-action="calculate" class="btn btn-calculate col-span-3 text-4xl">=</button>
    <button data-action="test" class="btn text-white bg-gray-300 dark:bg-[#4148AC] hover:bg-gray-400 dark:hover:bg-[#2d326e] opacity-50 cursor-not-allowed flex-col items-center justify-center gap-1" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mb-1"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
        <span class="text-xs">Test</span>
    </button>
</div>
        </div>
    </main>

</body>
</html>
